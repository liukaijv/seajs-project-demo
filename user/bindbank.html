<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- 引入公用css -->
    <!--#include virtual="/public/public_css.shtm"-->
	<link rel="stylesheet" type="text/css" href="../../css/p2p_account.css"></link>
	<link rel="stylesheet" type="text/css" href="../../css/kd.tools.validate.css"></link>
	<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css"></link>
</head>

<body>
  <!-- 引入头部文件 -->
  <!--#include virtual="/public/header.shtm"-->
<!--main div start-->
<div class="main">
<div class="account_register">
<table class="process-cells step-one">
<tbody>
<tr>
<td style="width: 33.3%">1.注册</td>
<td style="width: 33.3%" class="current">2.绑定银行卡</td>
<td style="width: 33.3%">3.风险测评</td>
</tr>
</tbody>
</table>
<div class="user-type" id="thirdpayopen">
<form class="personal-account" id="J_bindbankForm" method="post">
<div class="identity">
<input name="personalaccount" value="0" type="hidden">
<h3>银行信息</h3>
</div>
<!--银行信息-->
<div class="banks">
		<ul>
		  	<li>
				<label for="realname"><span style="color:red">*&nbsp;</span>真实姓名</label>
				<input name="certificatename" id="J_certificatename" type="text"  datatype="zh2-10" nullmsg="请输入真实姓名！" errormsg="请输入2-10个中文的真实姓名！"/>
		  	</li>
		<li>
			<label for="bank"><span style="color:red">*&nbsp;</span>证件类型</label>
			<select id="J_certificatetype" name="certificatetype">
				<option value="0">
					身份证
				</option>
			</select>
		</li>
	  	<li>
			 <label for="idnum"><span style="color:red">*&nbsp;</span>身份证号</label>
			<input name="certificateno" id="J_certificateno" type="text" datatype="idcard" nullmsg="请输入真实的身份证号！" errormsg="身份证号输入有误！" />
	  	</li>
		<li>
			<label for="tbankaccount"><span style="color:red">*&nbsp;</span>银行卡号</label>
			<input id="J_bankaccount" name="bankaccount" type="text"  datatype="n10-26" maxlength="26" nullmsg="请输入银行卡号！" errormsg="银行卡号输入有误！" placeholder="请输入银行卡号！"/>
		</li> 
		<li>
			<label for="bank"><span style="color:red">*&nbsp;</span>支付渠道</label>
			<select id="J_channelno" name="channelno">
				<option value="300401">
					300401
				</option>
			</select>
		</li>
		<li>
			<label for="tradepwd_"><span style="color:red">*&nbsp;</span>设置交易密码</label>
				<input id="J_tradepwd" name="tradepwd_"  type="password" datatype="n6-6" maxlength="6" nullmsg="请输入6位交易密码！" errormsg="交易密码输入有误！" placeholder="请输入6位数字" />
				<input id="J_tradepassword" name="tradepassword" type="hidden" value=""/>
		</li>
		<li>
			<label for="tradepwd2"><span style="color:red">*&nbsp;</span>确定交易密码</label>
			<input id="tradepwd2"  type="password" datatype="*" recheck="tradepwd_" nullmsg="请再次输入6位交易密码！" errormsg="你输入的两次交易密码不一致！" placeholder="请再次输入6位数字" />				 
		</li>
		<li id="validatecodeli">
			<label for="captcha"><span style="color:red">*&nbsp;</span>手机验证码</label>
			<input type="text" id="txt_validatecode" name="txt_validatecode" datatype="n6-6" nullmsg="手机验证码！" errormsg="请输入6位数字验证码！" placeholder="请输入6位数字验证码！" />
			<input type="button" id="J_msgcode" value="获取验证码" name="msgcode" style="width:116px;height:40px;border:2px outset buttonface;cursor:pointer;" class="btn btn-lg btn-grey" />
			<span class="kdValidform_checktip" id="kdValidform_checktip_validatcode" >请获取验证码！</span>
		</li>
	</ul>	
</div> 
	<div class="actionArea clearfix">
        <input id="J_bindbankBtn" class="btn btn-lg btn-blue" type="button" value="下一步" style="margin-left:145px;" />
	</div>

</form>
</div>
</div>
</div>
<!-- 引入尾部文件 -->
<!--#include virtual="/public/footer.shtm"-->
</body>
<script type="text/javascript" src="../../sea.js"></script>
<script type="text/javascript" src="../../seajs_config.js"></script>
<script type="text/javascript">
  seajs.use(["kfat/user/bindbank"]);
</script>

</html>
